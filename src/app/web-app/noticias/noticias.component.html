<div class="container-fluid marginTopBottomContentContainer">
  <h2 class="titlePage">Notícias</h2>
  <hr>
  <div class="row" *ngIf="noticias; else notData">
    <div *ngFor="let noticia of noticias" class="col-md-4" id="marginBottomCardsCol">
      <app-noticia-card [noticia]="noticia"></app-noticia-card>
    </div>
  </div>
  <ng-template #notData>
    <p class="notData">Não há notícias para serem exibidas!</p>
  </ng-template>
</div>
